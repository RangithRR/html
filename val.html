<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #ff9acb, #ff3d7f);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Poppins", sans-serif;
  overflow:hidden;
}

/* CARD */
.box{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  padding:35px 25px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  width:85%;
  max-width:360px;
  z-index:10;
}

/* TITLE */
h1{
  font-family:"Great Vibes", cursive;
  color:white;
  font-size:38px;
  margin-bottom:35px;
  animation:glow 2.5s ease-in-out infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px rgba(255,255,255,0.4); }
  to{ text-shadow:0 0 25px rgba(255,255,255,1); }
}

/* BUTTONS */
button{
  padding:14px 38px;
  font-size:16px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  font-weight:500;
  transition:all 0.4s ease;
  z-index:15;
}

/* YES */
#yes{
  background:linear-gradient(135deg,#32d2aa,#0b5d4b);
  color:white;
  position:fixed;
  bottom:14%;
  left:10%;
  box-shadow:0 16px 35px rgba(50,210,170,0.7);
}

#yes:hover{
  transform:scale(1.1);
}

/* NO */
#no{
  background:linear-gradient(135deg,#ff4d6d,#b5173a);
  color:white;
  position:fixed;
  bottom:14%;
  right:10%;
  box-shadow:0 14px 30px rgba(255,77,109,0.7);
}

/* QUOTE */
.quote{
  color:white;
  font-size:20px;
  line-height:1.6;
  animation:fadeIn 1.4s ease forwards;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(12px); }
  to{ opacity:1; transform:translateY(0); }
}

/* HEARTS */
.heart{
  position:fixed;
  top:-30px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine?</h1>
</div>

<button id="yes" onclick="yesClick()">YES üíï</button>
<button id="no">NO üòå</button>

<script>
const noBtn = document.getElementById("no");
let scale = 1;

function moveNo(){
  const padding = 20;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

  scale -= 0.08;
  if(scale < 0.45) scale = 0.45;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.right = "auto";
  noBtn.style.bottom = "auto";
  noBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function yesClick(){
  document.querySelector(".box").innerHTML = `
    <h1>üíñ</h1>
    <div class="quote">
      ‚ÄúIf love is a journey,<br>
      I‚Äôd walk every mile with you.‚Äù
    </div>
  `;
  document.getElementById("yes").remove();
  noBtn.remove();
}

/* EXTRA HEART FLOW (Mobile Smooth) */
setInterval(()=>{
  for(let i=0;i<5;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText=["üíñ","üíï","üíò","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*16+14)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    heart.style.opacity=Math.random()*0.6+0.4;
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
  }
},220);
</script>

</body>
</html>
